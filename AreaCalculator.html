			<script>
			
				let option = prompt("Please enter the shape you want to calculate the area\n1:Triangle, 2:Rectangle, 3:Circle");
			
					if (isNaN(parseFloat(option)) || (option!=1 && option!=2 && option!=3)){
					do {
				
						option = prompt("Please enter the shape you want to calculate the area\n1:Triangle, 2:Rectangle, 3:Circle");
					
					} while (isNaN(parseFloat(option)) ||(option!=1 && option!=2 && option!=3));
				
				}
				
				if(option==1){
				
				let height = prompt("please enter the height of the triangle in ft");
				
					if (isNaN(parseFloat(height)) || height<0){
					
						do{
							height = prompt("please enter the height of the triangle in ft");
						} while (isNaN(parseFloat(height)) || height<0);
					}
					
				
				let base = prompt("please enter the base of the triangle in ft");
				
					if (isNaN(parseFloat(base)) || base<0){
					
						do{
							base = prompt("please enter the base of the triangle in ft");
						} while (isNaN(parseFloat(base)) || base<0);
					}
					
				let area = (height*base)/2;
				
				document.write("Area of the triangle is " + area + " sqft");
					
				}
				
				

				if(option==2){
				
				let length = prompt("please enter the length of the rectangle in ft");
				
					if (isNaN(parseFloat(length)) || length<0){
					
						do{
							length = prompt("please enter the length of the rectangle in ft");
						} while (isNaN(parseFloat(length)) || length<0);
					}
					
				
				let width = prompt("please enter the width of the rectangle in ft");
				
					if (isNaN(parseFloat(width)) || width<0){
					
						do{
							width = prompt("please enter the width of the rectangle in ft");
						} while (isNaN(parseFloat(width)) || width<0);
					}
					
				let area = length*width;
				
				document.write("Area of the rectangle is " + area + " sqft");
					
				}
				
				

				if(option==3){
				
				let radius = prompt("please enter the radius of the circle in ft");
				
					if (isNaN(parseFloat(radius)) || radius<0){
					
						do{
							radius = prompt("please enter the radius of the circle in ft");
						} while (isNaN(parseFloat(radius)) || radius<0);
					}
					
					
				let area = 3.1416*radius*radius;
				
				document.write("Area of the circle is " + area + " sqft");
					
				}
