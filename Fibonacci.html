		<body>
				
			<script>
			
				let max = prompt("How many fibonacci numbers you want to genetate");
				
				if(isNaN(parseFloat(max)) || max <=1){
				
					do{
					max=prompt("How many fibonacci numbers you want to genetate");
					}while(isNaN(parseFloat(max)) || max <=1);
				}
				
				let x=0;
				let y=1;
				let z=0;
				
				document.write("<p>fib[0] = 0</p><p>fib[1] = 1</p>");
				

				for(i=2; i<=max; i++){
				
					z=x+y;
					x=y;
					y=z;
					document.write("<p>fib[" + i + "] = " + z + "</p>");
				}
				
			</script>
